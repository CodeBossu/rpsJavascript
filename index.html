<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
    <title>Rock,Paper,Scissors</title>
</head>
<body>
    <div class="container">
        <h2>RPS</h2>
        
        <div class="flex-box-rps" id="rps">
            <div class="image">
                <img id="rock" src="static/images/rock.png" height=160 width=160 alt="Avatar" onclick="rpsGame(this)" >
                <div class="middle">
                    <div class="text1">Rock</div>
                </div>
            </div>

            <div class="image2">
                <img id="paper" src="static/images/paper.png" height=160 width=160 alt="Avatar" onclick="rpsGame(this)" >  
                <div class="middle2">
                    <div class="text2">Paper</div>
                 </div>
            </div>
             
            <div class="image3">
                <img id="scissors" src="static/images/scissors.png" height=160 width=160 alt="Avatar" onclick="rpsGame(this)" >
                <div class="middle3">
                    <div class="text3">Scissors</div>
                </div>   
            </div>  

        </div>


    </div>
    <script src="static/js/script.js"></script>

</body>





</html>
